<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gerador de Senhas</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Gerar uma <br><span>nova Senha</span></h1>
        </div>

        <div class="display">
            <input type="text" id="senha" placeholder="Senha">
            <img src="images/botao_de_copiar.png" onclick="copyPassword()" class="icon">
            <div>
                <button onclick="createPassword()"><img src="images/icone_de_gerar.png" class="icon">Gerar Senha</button>
            </div>
        </div>

        <script>
            const passwordBox = document.getElementById("senha");
            const length = 18;
            const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const lowerCase = "abcdefghijklmnopqrstuvwxyz";
            const number = "0123456789";
            const symbol = "!#$%&'()*+,-./:;<=>?@[]^_`{}~";
            const allChars = upperCase + lowerCase + number + symbol;

            function createPassword() {
                let password = "";
                password += upperCase[Math.floor(Math.random() * upperCase.length)];
                password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
                password += number[Math.floor(Math.random() * number.length)];
                password += symbol[Math.floor(Math.random() * symbol.length)];

                while (length > password.length) {
                    password += allChars[Math.floor(Math.random() * allChars.length)];
                }

                passwordBox.value = password;
            }
function copyPassword(){
    passwordBox.select();
    document.execCommand("copy");
}

        </script>
    </body>
</html>
